<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title> 
</head>
<body>
  <div id="blog-card">
    <img src="images/illustration-article.svg" alt="" id="illustration-image">
    <p id="title">Learning</p>
    <p id="publishing-date">
      Published 21 Dec 2023
    </p>
    <h1>HTML & CSS foundations</h1>
    <p id="description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div id="personnel">
      <img src="images/image-avatar.webp" alt="" id="person-image">
      <p id="person-name">Greg Hooper </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/abenezertaye/">Abenezer Taye</a>.
  </div>
</body>
</html>
